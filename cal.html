<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scientific Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #3498db);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 400px;
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      margin-bottom: 15px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: right;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .wide {
      grid-column: span 2;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly />
  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>
    <button onclick="append('pi')">π</button>
    <button onclick="append('e')">e</button>

    <button onclick="append('sin(')">sin</button>
    <button onclick="append('cos(')">cos</button>
    <button onclick="append('tan(')">tan</button>
    <button onclick="append('log(')">log</button>
    <button onclick="append('sqrt(')">√</button>

    <button onclick="append('^')">^</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('/')">÷</button>
    <button onclick="append('*')">×</button>
    <button onclick="append('-')">−</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('+')">+</button>
    <button onclick="append('4')">4</button>

    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="wide" onclick="calculate()">=</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function append(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculate() {
    try {
      const result = math.evaluate(display.value);
      display.value = result;
    } catch {
      display.value = 'Error';
    }
  }
</script>

</body>
</html>
