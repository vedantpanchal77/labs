<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n= parseInt(prompt("Enter size of array"));
        let a= [];
        for (let i = 0; i < n; i++) {
            let val= parseInt(prompt(`enter value ${i+1}:`));
            a.push(val);
            
        }
      
 for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (a[j] > a[j + 1]) {
                        let temp = a[j];
                        a[j] = a[j + 1];
                        a[j + 1] = temp;
                    }
                }
            }

          for (let i = 0; i < n; i++) {
           alert(a[i]);
            
        }
    </script>
</body>
</html>
